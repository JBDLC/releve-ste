{% extends "layout.html" %}

{% block title %}Photos du relevé{% endblock %}

{% block content %}
<a href="/releve_20" class="btn btn-secondary mb-3 w-100">
    <svg aria-hidden="true" width="22" height="22" viewBox="0 0 24 24" style="vertical-align:middle;margin-right:8px;" fill="#1B2A4F" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 12L12 4l9 8v7a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-3h-2v3a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" fill="#1B2A4F"/>
    </svg>
    Retour au relevé du 20
</a>

<h2 class="text-center mb-4">Photos du relevé {{ site }} - {{ mois }}/{{ annee }}</h2>

<div class="row">
    {% for debitmetre, filename in releve.photos.items() %}
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card">
            <div class="card-header">
                <h6 class="mb-0">{{ debitmetre }}</h6>
            </div>
            <div class="card-body text-center">
                <img src="/photos_releves/{{ filename }}" class="img-fluid" alt="{{ debitmetre }}" style="max-height: 300px;">
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="text-center mt-4">
    <a href="/releve_20" class="btn btn-primary">
        <svg aria-hidden="true" width="22" height="22" viewBox="0 0 24 24" style="vertical-align:middle;margin-right:8px;" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 12L12 4l9 8v7a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-3h-2v3a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" fill="white"/>
        </svg>
        Retour à la liste
    </a>
</div>
{% endblock %}
